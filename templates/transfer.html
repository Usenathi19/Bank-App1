<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: #ffc0cb; /* Pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h3 {
            text-align: center;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input.form-control {
            border-radius: 20px;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            color: black;
            font-weight: bold;
        }

        input.form-control::placeholder {
            color: grey; /* Grey placeholder text */
        }

        input.form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #b30059; /* Pink glow on focus */
        }

        /* Labels */
        .form-label {
            font-weight: bold;
            color: white; /* Bold white text for labels */
        }

        /* Flash Messages */
        .alert-info {
            background: rgba(255, 255, 255, 0.8); /* Transparent white for messages */
            color: black;
            border-radius: 10px;
        }

        .alert-info p {
            margin: 0;
        }

        /* Buttons */
        .btn-primary {
            background: #b30059; /* Dark pink */
            border: none;
            border-radius: 50px; /* Oval shape */
            padding: 10px 25px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
            width: 100%; /* Full-width button */
        }

        .btn-primary:hover {
            background: #99004d; /* Darker pink on hover */
        }

        .btn-primary:active {
            background: black; /* Black background when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Transfer Funds</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="recipient_username" class="form-label">Recipient Username</label>
                <input type="text" id="recipient_username" name="recipient_username" class="form-control" placeholder="Enter recipient's username" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
