<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: #ffc0cb; /* Pink background */
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Container Styling */
        .container {
            background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
            border-radius: 10px;
            padding: 20px 30px;
            width: 400px; /* Smaller width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Headings Styling */
        h3 {
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Form Styling */
        label {
            color: white;
        }

        input.form-control {
            border-radius: 20px;
            padding: 10px 15px;
            border: none;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white input */
        }

        input.form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #b30059; /* Pink glow on focus */
        }

        /* Button Styling */
        .btn-warning {
            background: #b30059; /* Dark pink button */
            border: none;
            border-radius: 50px; /* Oval shape */
            padding: 10px 25px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
            color: white;
            transition: background 0.3s ease; /* Smooth transition */
        }

        .btn-warning:hover {
            background: #99004d; /* Slightly darker pink on hover */
        }

        .btn-warning:active {
            background: black; /* Background turns black when clicked */
            color: white; /* Text stays white */
        }

        /* Flash Messages */
        .alert-info {
            background: rgba(255, 255, 255, 0.8); /* Transparent white background */
            color: black;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .alert-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
         <h3>Withdraw Funds</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-warning">Withdraw</button>
        </form>
    </div>
</body>
</html>
