<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: #ffc0cb; /* Pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            border-radius: 15px;
            padding: 50px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            margin: 30px 30px;
        }

        .card {
            border: none;
            background: transparent; /* No card background */
        }

        .card-header {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            border-radius: 10px;
            padding: 15px;
        }

        h3 {
            color: white;
            font-weight: bold;
        }

        /* Input Fields */
        input.form-control {
            border-radius: 20px;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            color: black;
            font-weight: bold;
        }

        input.form-control::placeholder {
            color: grey; /* Grey placeholder text */
        }

        input.form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #b30059; /* Pink glow on focus */
        }

        /* Labels */
        .form-label {
            font-weight: bold;
            color: white; /* Bold white text for labels */
        }

        /* Flash Messages */
        .alert-danger {
            background: rgba(255, 255, 255, 0.8); /* Transparent white for errors */
            color: black;
            border-radius: 10px;
        }

        .alert-danger ul {
            margin: 0;
        }

        /* Buttons */
        .btn-primary {
            background: #b30059; /* Dark pink */
            border: none;
            border-radius: 50px; /* Oval shape */
            padding: 10px 25px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #99004d; /* Darker pink on hover */
        }

        .btn-primary:active {
            background: black; /* Black background when clicked */
        }

        /* Footer Link */
        .card-footer p {
            margin: 0;
            color: white;
        }

        .card-footer a {
            color: #ff69b4; /* Hot pink for the link */
            font-weight: bold;
        }

        .card-footer a:hover {
            color: #e60073; /* Slightly darker hot pink on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Create an Account</h3>
            </div>
            <div class="card-body">

                <!-- Registration Form -->
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Enter your surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_number" class="form-label">ID Number</label>
                        <input type="text" id="id_number" name="id_number" class="form-control" placeholder="Enter your ID number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Already have an account? <a href="/login" class="text-decoration-none">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
