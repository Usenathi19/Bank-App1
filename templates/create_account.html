<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background: #ffc0cb; /* Pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 600px; /* Reduced container width */
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            font-weight: bold;
            text-align: center; /* Center align text */
        }

        h3 {
            margin-bottom: 20px;
            font-weight: bold; /* Make title bold */
        }

        /* Buttons */
        .btn-primary {
            border-radius: 50px;
            font-weight: bold; /* Make button text bold */
            transition: background 0.3s ease;
        }

        .btn-primary {
            background: #b30059;
        }

        .btn-primary:hover {
            background: #99004d;
        }

        .btn-primary:active {
            background: black;
        }

        /* Form Inputs */
        .form-select, .form-control {
            border-radius: 20px;
            padding: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            color: black;
            font-weight: bold; /* Make input text bold */
            text-align: center; /* Center align text inside inputs */
        }

        .form-select::placeholder, .form-control::placeholder {
            color: grey; /* Grey placeholder text */
        }

        .form-select:focus, .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #b30059; /* Pink glow on focus */
        }

        /* Align form elements to the center */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>Create a New Account</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="account_name" class="form-label">Account Name</label>
                <input type="text" id="account_name" name="account_name" class="form-control" placeholder="Enter account name" required>
            </div>
            <div class="mb-3">
                <label for="initial_balance" class="form-label">Initial Balance</label>
                <input type="number" id="initial_balance" name="initial_balance" class="form-control" step="0.01" placeholder="Enter initial balance" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
</body>
</html>
